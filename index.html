<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/533679c18d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="page">
    <nav class="navbar">
        <div class="logo-container">
            <i class="fa-solid fa-table-cells-large"></i>
            <div class="logo-title">Dashboard</div>
        </div>
        <div class="primary-links">
            <div class="primary-link-container">
                <i class="fa-solid fa-house"></i>
                <p class="primary-link-p">Home</p>
            </div>
            <div class="primary-link-container">
                <i class="fa-regular fa-address-card"></i>
                <p class="primary-link-p">Profile</p>
            </div>
            <div class="primary-link-container">
                <i class="fa-solid fa-message"></i>
                <p class="primary-link-p">Messages</p>
            </div>
            <div class="primary-link-container">
                <i class="fa-regular fa-clock"></i>
                <p class="primary-link-p">History</p>
            </div>
            <div class="primary-link-container">
                <i class="fa-solid fa-note-sticky"></i>
                <p class="primary-link-p">Tasks</p>
            </div>
            <div class="primary-link-container">
                <i class="fa-solid fa-users"></i>
                <p class="primary-link-p">Community</p>
            </div>
        </div>
        <div class="secondary-links">
            <div class="secondary-link-container">
                <i class="fa-solid fa-gear"></i>
                <p class="secondary-link-p">settings</p>
            </div>
            <div class="secondary-link-container">
                <i class="fa-regular fa-circle-question"></i>
                <p class="secondary-link-p">Support</p>
            </div>
            <div class="secondary-link-container">
                <i class="fa-solid fa-shield-halved"></i>
                <p class="secondary-link-p">Privacy</p>
            </div>
        </div>
        </nav>
    <div class="right">
        <div class="top-bar">
            <div class="top-bar-left">
                <div class="search-bar-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="">
                </div>
                <div class="top-bar-profile">
                    <i class="fa-solid fa-circle profile-icon2"></i>
                    <div class="top-bar-profile-text">
                        <p class="top-bar-right-p">Hey there!</p>
                        <p class="top-bar-profile-p">Morgan Oakley (@Morgan)</p>
                    </div>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="top-bar-right-first-row">
                    <i class="fa-solid fa-bell bell-icon"></i>
                    <i class="fa-solid fa-circle profile-icon"></i>
                    <p class="top-bar-right-p">Morgan Oakley</p>
                </div>
                <div class="top-bar-right-second-row">
                    <div class="top-bar-right-second-row-link">New</div>
                    <div class="top-bar-right-second-row-link">Upload</div>
                    <div class="top-bar-right-second-row-link">Share</div>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
</div>
</body>
</html>
